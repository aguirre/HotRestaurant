<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ”¥ Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>ðŸ”¥ Hot Restaurant</h1>
        <h3>Book your seat before they are all gone!</h3>
        <hr />
        <a href="/">
          <button class="btn btn-dark btn-lg">
            <span class="fa fa-home"></span>
          </button>
        </a>

        <a href="/tables">
          <button class="btn btn-primary btn-lg">
            <span class="fa fa-th-list"></span> View Tables
          </button>
        </a>

        <a href="/reserve">
          <button class="btn btn-success btn-lg">
            <span class="fa fa-book"></span> Make Reservation
          </button>
        </a>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <!-- Reservation Page -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Table Reservation</h4>
            </div>

            <div class="panel-body">
              <form role="form" action="http://localhost:3000" method="POST">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name" />
                </div>

                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone" />
                </div>

                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email" />
                </div>

                <div class="form-group">
                  <label for="reserve-unique-id">Unique ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reserve-unique-id"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary submit"
                  id="reserve"
                >
                  Submit Reservation
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer mt-4">
        <div class="container">
          <p>Control Panel:</p>
          <p>
            <a href="#" id="clear">Clear Table</a> |
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
    <script type="text/javascript">
      //Submit Reservation Button - on click create a new Reservation Object with answers to questions on form.
      $("#reserve").on("click", function(event) {
        event.preventDfault();

        var newReservation = {
          name: $("reserve-name")
            .val()
            .trim(),
          phone: $("reserve-phone")
            .val()
            .trim(),
          email: $("reserve-email")
            .val()
            .trim(),
          uniqueId: $("reserve-unique-id")
            .val()
            .trim()
        };

        //Posts data from form
        $.post("/tables", newReservation).then(function(data) {
          console.log(data);
          alert("Reservation added...");
        });
      });
    </script>
  </body>
</html>
